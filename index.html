<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>
  <meta name="viewport" content="initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body onload="startUp()">

    <div class="container-fluid">
        <div class="row" id="margin">
            <div class="col-md-1"></div>
          <div class="col-md-5">
            <img src="assets/images/word-guess-composite.png" alt="Animals" id="animalbanner">  
          </div>
          <div class="col-md-6" id="rightsection">
            <h1 id="content">Guess the Word!</h1>
            <p id="canyou">Can you guess thes spelling of these common nouns found on a farm?</p>
            <p id="canyou">First, type any letter.</p>
            <p id="canyou">Second, press the "click here" button to see if your guess is right!</p>
            <input id="letter" type="text">
            <input type="button" value="Click Here" onClick="Letter()"/>
            <p id="answer"></p>
            <p id="counter"></p>
            <p id="stat"></p>
            <p id="wins"></p>
          </div>
        </div>
      </div>

    <div class="footer">
      <footer>
        Copyright Â©
      </footer>
    </div>

  <script src="assets/javascript/game.js"></script>

</body>

</html>
